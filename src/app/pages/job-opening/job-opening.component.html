
<div class="container">
  <div class="job-list">
    <button class="btn btn-primary" (click)="addNewJob()">New+</button>
    <ul>
      <li *ngFor="let job of jobs" >{{job.tittle}}
        <button class="btn btn-primary" (click)="detailView(job._id)">detail</button>
        <button class="btn btn-warning" (click)="DeleteRecord(job._id)">Delete</button>
      </li>
    </ul>
  </div>
  <div class="pt-3"

  *ngIf="jobs && jobs.length > 0">
  <select [(ngModel)]="pageValue" (change)="pageSize()">
    <option value="5">5</option>
    <option value="10">5</option>
    <option value="20">5</option>
  </select>
  <button class="btn btn-dark me-4"
    [disabled]="disableBackward()"
    (click)="prev()">Prev</button>
  <button class="btn btn-dark"
    [disabled]="disableForward()"
    (click)="next()">Next</button>
  </div>
</div>
